<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Spongebob Text Generator</title>
</head>

<body style="background-color: rgb(54, 57, 63);">
    <section>
        <button id="random" class="btn">Random Spongebobify</button>
    </section>
    <section>
        <button id="alternate" class="btn">Alternate Spongebobify</button>
    </section>

    <section>
        <input type="text" id="inputText" size="50vw" style="font-size: 5vh;">
    </section>

    <div id="output"
        style="font-size: 10vh; color:white; text-align: center; font-family: Arial, Helvetica, sans-serif;"></div>

    <script src="code.js"></script>
</body>

</html>
